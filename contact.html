<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="header">
        <div class="boundary"> <!--This was created to keep the name and nav bars in line with the main container-->
            <div class="name">
                <h1>Bobby Oldani</h1>
            </div>
            <nav class="navbar">
                <a href="index.html" class="indexnav">About</a>

    <div class="main">
        <h1>Contact</h1>

            <label for="formname"></label> Name:

            <label for="email"></label> Email:<br>

            <button class="submit">Submit</button>
